<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style-cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4a37c8e350.js" crossorigin="anonymous"></script>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand navbar-dark bg-black">
    <div class="container-fluid" style="font-size: large;">
        <a class="navbar-brand px-2" href="./index.html">
            <img src="./images/3d-printer.png" alt="" width="35" height="35">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                    <a class="nav-link" href="./print.html">Print</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="./modeling.html">Design</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="./products.html">Products</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="./cart.html">
                <span>
                    <i class="fas fa-shopping-cart fa-lg" style="color: white;"></i>
                    <span class="translate-middle badge rounded-pill badge-notification bg-warning text-dark" id="cart-counter" style="visibility:hidden;">0</span>
                </span>
            </a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="card">
    <div class="row">
        <div class="col-md-8 cart" id="products-container">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted" id="main-item-number">0 items</div>
                </div>
            </div>    
       
            <div class="row" id="product0">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" id="content0" src=""></div>
                    <div class="col">
                        <div class="row text-muted" id="description0">NaN</div>
                    </div>
                    <div class="col" id="price0">&dollar; NaN</div>
                    <a class="col deleteItem" id="deleteItem0" onClick="deleteItem(this.id)"><i class="bi bi-x-square-fill"></i></a>
                </div>
            </div>
            
            <div class="back-to-shop"><a href="./products.html" class="text-muted">&leftarrow; Back to shop</a></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;" id="summary-item-number">ITEMS 0</div>
                <div class="col text-right" id="total-price">&dollar; 0</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select id="delivery-option">
                    <option class="text-muted" value="10" onclick="refreshPage()">Standard-Delivery- &dollar;10.00</option>
                    <option class="text-muted" value="25" onclick="refreshPage()">Express-Delivery- &dollar;25.00</option>
                </select>
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right" id="FINAL-PRICE">&dollar; 0</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>

<br>
</body>  

<script src="./scripts/coockie-handler.js"></script>
<script src="./scripts/cart.js"></script>

</html>
