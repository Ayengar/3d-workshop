<div class="row text-center" id="printExplain">
  <div class="col">
      <p>Load 3D-model →</p>
      <img class="img-fluid" src="./images/david-render.jpeg">
  </div>
  <div class="col">
      <p>Find out the price →</p>
      <img class="img-fluid" src="./images/calculator-pig.JPG"> 
  </div>
  <div class="col">
      <p>Get your print!</p>
      <img class="img-fluid" src="./images/inprogress.gif">
  </div>    
</div>

<br>

<div class="container" style="width: 80%;">
  <div class="row justify-content-center">
    <div class="col">
      <div class="wrapper">
        <div class="row g-0">
          <div class="col-md-6 d-flex align-items-stretch">
            <div class="contact-wrap w-100 p-md-5 p-4 py-5">
              <h3 class="mb-4">Request 3D-printing</h3>
              <div id="form-message-warning" class="mb-4"></div> 
              <div id="form-message-success" class="mb-4">
                Your message was sent, thank you!
              </div>
              <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-12"> 
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div id="drag-drop-area"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

<script type="module">
import {Uppy, Dashboard, Tus} from "https://releases.transloadit.com/uppy/v3.3.1/uppy.min.mjs"
var uppy = new Uppy()
  .use(Dashboard, {
    inline: true,
    target: "#drag-drop-area",
    theme: "dark"
  })
  .use(Tus, {endpoint: "https://tusd.tusdemo.net/files/"})

  uppy.on("complete", (result) => {
    console.log("Upload complete! We've uploaded these files:", result.successful)
    
  })
</script>
