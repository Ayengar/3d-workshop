<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <div class="wrapper">
        <div class="row g-0">
          <div class="col-md-8 d-flex align-items-center">
            <div class="col text-center">
              <h3 class="mb-4" id="sloganHeader">You imagine - We materialise</h3>
              <img class="img-fluid" src="./images/emma-koch-corviknight-makingof-02.gif">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-stretch">
            <div class="contact-wrap w-100 p-md-5 p-4 py-5">
              <h3 class="mb-4">Request 3D-modeling</h3>              
              <span id="status" class="mb-4"></span>                
              <form method="post" enctype="multipart/form-data" action="/api/upload" id="contactForm" name="contactForm" class="contactForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" name="user" id="user" placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-12"> 
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        
                      </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary">
                      <label for="file-upload" class="btn-file-upload">
                        <i class="fa-solid fa-paperclip"></i> Attach file
                      </label>
                      <input id="file-upload" type="file" name="userPhoto" multiple />
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
